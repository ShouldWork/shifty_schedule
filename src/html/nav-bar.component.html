<div layout="row" ng-cloak style="height: 100vh">
	<div layout="column" flex>
		<md-sidenav 
		md-is-locked-open="$mdMedia('gt-md')" 
		class="md-sidenav-left" 
		md-component-id="left" 
		style="background: linear-gradient(-90deg,transparent,rgba(0,0,0,0.40),rgba(0,0,0,0.80));
		 width: 80vw;
		 height: 100%;
		 margin-right: 1em;
		 overflow: hidden;

		 transition: all .25s ease-in">
			<md-toolbar 
			style="overflow: hidden; background: linear-gradient(-90deg,transparent,rgba(204,125,0,.40),rgba(204,125,0,0.80));" >
				<div flex class="md-toolbar-tools" ng-click="$ctrl.toggleLeft()">
					<login></login>
				</div>
			</md-toolbar>

			<md-content style="background: transparent">
				<md-button layout-padding ng-repeat="button in $ctrl.buttons" class="navButton">{{ button.text }}</md-button>
			</md-content>
		</md-sidenav>
		<div hide-lg hide-xlg>
			<md-button ng-click="$ctrl.toggleLeft()" class="md-primary" style="transition: all 1s ease-in">
				<i class="material-icons md-36">menu</i>
			</md-button>
		</div>
	</div>
</div>
