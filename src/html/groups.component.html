<div class="col-xlg-12 lg md sm xsm calendarBox flex-row-center">
    <div ng-repeat="tech in $ctrl.techs" class="row col-lg-3 xlg md sm xsm">
        <div class="calendarTile">
        	<h1 ng-bind="tech.name" class="techTile"></h1>
        	<h2 ng-bind="tech.level" class="techTile"></h2>
        	<h3 ng-bind="tech.supervisor" class="techTile"></h3>
        </div>
    </div>
</div>
